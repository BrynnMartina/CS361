<!DOCTYPE html>
<html>
<head>
  <title>Search Page</title>
  <script src="index.js"></script>
  <style>
    .popup {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      border: 1px solid #ccc;
      background-color: #fff;
      z-index: 9999;
      display: none;
    }
    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 9998;
      display: none;
    }
    .info-button {
      cursor: pointer;
      font-weight: bold;
      color: blue;
    }
  </style>
  <script>
    function showPopup(popupId) {
      const popup = document.getElementById(popupId);
      const overlay = document.getElementById('popup-overlay');
      popup.style.display = 'block';
      overlay.style.display = 'block';
    }

    function closePopup(popupId) {
      const popup = document.getElementById(popupId);
      const overlay = document.getElementById('popup-overlay');
      popup.style.display = 'none';
      overlay.style.display = 'none';
    }

    function showInfoPopup() {
      const infoPopup = document.getElementById('info-popup');
      infoPopup.style.display = 'block';
    }
  </script>
</head>
<body>
  <h1>Search Page</h1>

  <input type="text" id="searchInput" placeholder="Search...">
  <button onclick="search()">Search</button>

  <button onclick="showPopup('popup')">Filters</button>
  <span class="info-button" onclick="showInfoPopup()">*</span>

  <div id="searchResults"></div>

  <div class="popup" id="popup">
    <h2>Filters</h2>
    <ul>
      <li>Title</li>
      <li>Author</li>
      <li>Year</li>
      <li>Genre</li>
      <li>Rating</li>
    </ul>
    <button onclick="closePopup('popup')">Submit</button>
  </div>

  <div class="popup" id="info-popup">
    <h2>Information</h2>
    <p>Using filters helps narrow down your search, but it's not necessary to find a book!</p>
    <button onclick="closePopup('info-popup')">Close</button>
  </div>

  <div class="popup-overlay" id="popup-overlay"></div>
</body>
</html>
